<!DOCTYPE html>
<html>
<head>
<title>vCage Options Page</title>
<style>
    .labelSpan {
        display:inline-block;
        width:66px;
        height:21px;
    }
</style>
</head>
<body>

Probabilities:<br/><br/>
<label>
  <span class="labelSpan">Crazy</span>
  <input type="number" id="crazyProb" min="0" max="100">
</label><br/>

<label>
  <span class="labelSpan">"Normal"</span>
  <input type="number" id="normalProb" min="0" max="100">
</label><br/>

<label>
  <span class="labelSpan">Grayscale</span>
  <input type="number" id="grayProb" min="0" max="100">
</label><br/>

<label>
  <span class="labelSpan">.gif</span>
  <input type="number" id="gifProb" min="0" max="100">
</label><br/><br/>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
